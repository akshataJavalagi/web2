<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 - Transparent Navbar</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
      h1{
        color:black;
        font-size: 30px;
      }
      .banner-image {
        background-image: url('https://letusstudy.in/storage/colleges/gallery/3221/3324/0204201901451.jpg');
        background-size: cover;
        size: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Navbar  -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
      <div class="container">
        <!-- <a class="navbar-brand" href="#">Web Zone</a> -->
        <h1>MS Ramaiah institute of technology,Banglore,karnataka</h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="mx-auto"></div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="./about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="./contact.html">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="./sliding.html">Courses</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Banner Image  -->
    <div
      class="banner-image w-100 vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="content text-center">
        <!-- <h1 class="text-white">WEB ZONE</h1> -->
      </div>
    </div>

    <!-- Main Content Area -->
    
    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
    <script type="text/javascript">
      var nav = document.querySelector('nav');

      window.addEventListener('scroll', function () {
        if (window.pageYOffset > 100) {
          nav.classList.add('bg-dark', 'shadow');
        } else {
          nav.classList.remove('bg-dark', 'shadow');
        }
      });
    </script>
  </body>
</html>
